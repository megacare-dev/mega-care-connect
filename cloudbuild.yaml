# Add this options block to fix the error
options:
  defaultLogsBucketBehavior: 'REGIONAL_USER_OWNED_BUCKET'

steps:
  # 1. Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'asia-southeast1-docker.pkg.dev/mega-care-dev/mega-care-connect-repo/hello-liff-app:$COMMIT_SHA'
      - '.'

  # 2. Push the container image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'asia-southeast1-docker.pkg.dev/mega-care-dev/mega-care-connect-repo/hello-liff-app:$COMMIT_SHA'

  # 3. Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'hello-liff-service' # <-- The name of your Cloud Run service
      - '--image=asia-southeast1-docker.pkg.dev/mega-care-dev/mega-care-connect-repo/hello-liff-app:$COMMIT_SHA'
      - '--region=asia-southeast1'
      - '--platform=managed'
      - '--allow-unauthenticated'

# Store the built image in the new Artifact Registry
images:
  - 'asia-southeast1-docker.pkg.dev/mega-care-dev/mega-care-connect-repo/hello-liff-app:$COMMIT_SHA'