<!DOCTYPE html>
<html>
<head>
  <title>LIFF Device Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    /* --- Mint Color Theme Variables --- */
    :root {
      --mint-primary: #3EB489; /* A vibrant, fresh mint */
      --mint-darker: #35A27A;  /* For hover states */
      --background-light: #F0FFF4; /* A very light mint (Honeydew) for the page background */
      --text-dark: #2F4F4F;   /* Dark Slate Gray for readable text */
      --card-background: #FFFFFF;
      --border-light: #DDEEED;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--background-light);
      color: var(--text-dark);
    }

    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 20px;
    }
    
    h1 {
      color: var(--mint-primary);
      text-align: center;
      margin-bottom: 30px;
    }

    /* --- Card Style for Profile and Form --- */
    .card {
      background-color: var(--card-background);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 25px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
      border: 1px solid var(--border-light);
    }
    
    #profile {
      display: flex;
      align-items: center;
    }

    #profile img {
      border-radius: 50%;
      margin-right: 20px;
      border: 2px solid var(--border-light);
    }

    #profile p {
      margin: 4px 0;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.9em;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      background-color: #F9F9F9;
      border-color: var(--border-light);
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: var(--mint-primary);
      box-shadow: 0 0 0 3px rgba(62, 180, 137, 0.2);
    }
    
    button {
      width: 100%;
      padding: 14px;
      background-color: var(--mint-primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    
    button:hover {
      background-color: var(--mint-darker);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Device Registration</h1>
    
    <div id="profile" class="card" style="display: none;">
      <img id="profilePicture" width="60">
      <div>
        <p><strong>LINE ID:</strong> <span id="userId"></span></p>
        <p><strong>Display Name:</strong> <span id="displayName"></span></p>
      </div>
    </div>

    <div class="card">
      <form id="deviceForm">
        <div class="form-group">
          <label for="serialNumber">SN (Serial Number)</label>
          <input 
            type="text" 
            id="serialNumber" 
            name="serialNumber"
            placeholder="Enter 11-digit CPAP serial number"
            inputmode="numeric" 
            pattern="[0-9]{11}" 
            maxlength="11"
            required
          >
        </div>
        <div class="form-group">
          <label for="deviceNumber">DN (Device Number)</label>
          <input 
            type="text" 
            id="deviceNumber" 
            name="deviceNumber"
            placeholder="Enter 3-digit device number"
            inputmode="numeric" 
            pattern="[0-9]{3}" 
            maxlength="3"
            required
          >
        </div>
        <button type="submit">Register Device</button>
      </form>
    </div>
    
    <div id="customerDetailsCard" class="card" style="display: none;">
      <h2>Customer Details</h2>
      <p><strong>Title:</strong> <span id="customerTitle"></span></p>
      <p><strong>First Name:</strong> <span id="customerFirstName"></span></p>
      <p><strong>Last Name:</strong> <span id="customerLastName"></span></p>
      <p><strong>Date of Birth:</strong> <span id="customerDob"></span></p>
      <p><strong>Location:</strong> <span id="customerLocation"></span></p>
      <p><strong>Status:</strong> <span id="customerStatus"></span></p>
      <p><strong>Setup Date:</strong> <span id="customerSetupDate"></span></p>
      <p><strong>AirView Number:</strong> <span id="customerAirViewNumber"></span></p>
      <p><strong>Monitoring Type:</strong> <span id="customerMonitoringType"></span></p>
      <p><strong>Available Data:</strong> <span id="customerAvailableData"></span></p>
      <p><strong>Dealer Patient ID:</strong> <span id="customerDealerPatientId"></span></p>
    </div>

  </div>

  <!-- <script src="script.js" defer></script> -->
  <script>
    async function main() {
      try {
        await liff.init({ liffId: "YOUR_LIFF_ID" }); // Replace YOUR_LIFF_ID with your actual LIFF ID
        if (!liff.isLoggedIn()) {
          liff.login();
          return;
        }

        const profile = await liff.getProfile();
        document.getElementById("userId").textContent = profile.userId;
        document.getElementById("displayName").textContent = profile.displayName;
        if (profile.pictureUrl) {
          document.getElementById("profilePicture").src = profile.pictureUrl;
        }
        document.getElementById("profile").style.display = "flex";

        // Fetch customer data
        await fetchAndDisplayCustomerData(profile.userId);

      } catch (err) {
        console.error("LIFF Initialization or Profile Fetch Error:", err);
        alert("Error initializing LIFF or fetching profile: " + err.message);
      }
    }

    async function fetchAndDisplayCustomerData(lineId) {
      const apiUrl = `https://customers-service-15106852528.asia-southeast1.run.app/customers/line/${lineId}`;
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) {
          throw new Error(`API request failed with status ${response.status}: ${await response.text()}`);
        }
        const data = await response.json();

        document.getElementById("customerTitle").textContent = data.title || "N/A";
        document.getElementById("customerFirstName").textContent = data.firstName || "N/A";
        document.getElementById("customerLastName").textContent = data.lastName || "N/A";
        document.getElementById("customerDob").textContent = data.dob ? new Date(data.dob).toLocaleDateString() : "N/A";
        document.getElementById("customerLocation").textContent = data.location || "N/A";
        document.getElementById("customerStatus").textContent = data.status || "N/A";
        document.getElementById("customerSetupDate").textContent = data.setupDate ? new Date(data.setupDate).toLocaleDateString() : "N/A";
        document.getElementById("customerAirViewNumber").textContent = data.airViewNumber || "N/A";
        document.getElementById("customerMonitoringType").textContent = data.monitoringType || "N/A";
        document.getElementById("customerAvailableData").textContent = data.availableData || "N/A";
        document.getElementById("customerDealerPatientId").textContent = data.dealerPatientId || "N/A";

        document.getElementById("customerDetailsCard").style.display = "block";

      } catch (error) {
        console.error("Error fetching customer data:", error);
        // Optionally display an error message to the user in the UI
        const customerDetailsCard = document.getElementById("customerDetailsCard");
        customerDetailsCard.innerHTML = `<p style="color: red;">Could not load customer details: ${error.message}</p>`;
        customerDetailsCard.style.display = "block";
      }
    }

    document.getElementById("deviceForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const serialNumber = document.getElementById("serialNumber").value;
      const deviceNumber = document.getElementById("deviceNumber").value;
      
      if (!liff.isInClient()) {
        alert("This function is only available in the LINE app.");
        return;
      }

      try {
        // Example: Sending a message back to the chat
        await liff.sendMessages([
          {
            type: "text",
            text: `Device Registration Attempt:\nSN: ${serialNumber}\nDN: ${deviceNumber}`
          }
        ]);
        alert("Registration data sent to chat!");
        // Potentially close the LIFF window
        // liff.closeWindow(); 
      } catch (error) {
        console.error("Error sending message or closing LIFF window:", error);
        alert("Error processing registration: " + error.message);
      }
    });

    main();
  </script>
</body>
</html>
